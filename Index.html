<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <title>Циферки</title>
    </head>
    <style>

    </style>
    <body>
        
        <div class="container">
            <div class="item input"><form name="form"><input type="text" name="textview"></form></div>
        <div class="buttons"> 
            <div class="buttons-row_1">  
                <div class="item wipe" onclick="wipe()">C</div>
                <div class="item remove" onclick="remove()">&larr;</div>
                <div class="item" onclick="insert('+')">+</div>
                <div class="item" onclick="insert('-')">-</div>
                <div class="item" onclick="insert('*')">&times;</div>
            </div>
            <div class="buttons-row_2">    
                <div class="item" onclick="insert('/')">&divide;</div>
                <div class="item" onclick="insert('7')">7</div>
                <div class="item" onclick="insert('8')">8</div>
                <div class="item" onclick="insert('9')">9</div>
                <div class="item" onclick="insert('(')">(</div>
            </div>
            <div class="buttons-row_3">
                <div class="item" onclick="insert('4')">4</div>
                <div class="item" onclick="insert('5')">5</div>
                <div class="item" onclick="insert('6')">6</div>
                <div class="item" onclick="insert(')')">)</div>
                <div class="item" onclick="insert('1')">1</div>
            </div>
            <div class="buttons-row_4">
                <div class="item" onclick="insert('2')">2</div>
                <div class="item" onclick="insert('3')">3</div>
                <div class="item equally" onclick="equally()">=</div>
                <div class="item zero" onclick="insert('0')">0</div>
                <div class="item" onclick="insert('.')">.</div>
            </div>
        </div>
        </div>

        <script>
            function insert(num) {
                document.form.textview.value =
                document.form.textview.value + num;
            }
            function wipe() {
                document.form.textview.value = "";
            }
            function remove() {
                var str = document.form.textview.value;
                document.form.textview.value = str.substring(0,str.length-1);
            }
            function equally() {
                var str = document.form.textview.value;
                if(str) {
                    document.form.textview.value = eval(str);
                }
            }
        </script>

    </body>
</html>
